<style>

  html {
    margin: 0px;
    padding: 0px;
  }

  body {
    padding: 30px 40px;
  }

  * {
    font-family: 'Inter', sans-serif;
  }

  h1 {
    font-weight: 900;
    font-size: 40px;
    color: #4d4d4d;

    margin: 20px 0px 10px 0px;
    padding: 0px;
  }

  header>ul {
    display: flex;
    list-style-type: none;
    padding: 0px;
    margin: 10px 0px;
    column-gap: 10px;
  }

  header>ul>li>a,
  header>ul>li>a:visited {
    color: #fff;
    font-size: 13px;
    display: inline-block;
    text-decoration: none;
    border-radius: 4px;
    padding: 5px 20px;
    background-color: #fe5555;
    border: 1px solid #e61b1b;
    transition: .5s;
  }

  header>ul>li>a:hover {
    background-color: #e61b1b;
  }

  footer {
    display: flex;
    column-gap: 20px;
    margin: 40px 0px;
  }

  footer>a,
  footer>a:visited {
    color: #818181;
    font-size: 13px;
    display: inline-block;
    text-decoration: none;
    border-radius: 4px;
    padding: 5px 20px;
    background-color: #d1d1d1;
    border: 1px solid #818181;
    transition: .5s;
  }

  footer>a:hover {
    background-color: #818181;
    color: #fff;
  }
</style>
